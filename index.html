<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Blog Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <img class="img_card" src="assets/cactus_img.jpg" width="336px" height="152px"  alt="">

    <div class="chip">
      <p>Design</p>
    </div>
    <section class="info_card">
      <h3>Embracing Minimalism</h3>
      <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
    </section>
    <div class="divisor">
    </div>
    <footer class="card_footer">
      <p class="author_card">Annie Spratt</p>
    </footer>
  </main>
</body>
</html>
